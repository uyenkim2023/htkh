<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0078d4;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Power BI Report</h1>
    </header>
    <div class="container">
        <!-- Replace the src URL with your public Power BI embed link -->
        <iframe src="YOUR_PUBLIC_POWER_BI_EMBED_LINK_HERE" 
                title="Power BI Report">
        </iframe>
    </div>
</body>
</html>
